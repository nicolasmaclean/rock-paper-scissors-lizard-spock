<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1 id="title">Rock Paper Scissors Lizard Spock</h1>
    </header>

    <div id="scoreboard" class="scoreboard">
        <p1 id="userTag">User</p1>
        <p1 id="compTag">Comp</p1>
        <span id="score"><span id="uScore">0</span>:<span id="cScore">0</span></span>
    </div>

    <div id="result">
        Pick one!
    </div>

    <div id="choices">
        <span class="choice" id="rock">
            <img src="images/rock.png"/>
            <span class="text">Rock</span>
        </span>
        <span class="choice" id="paper">
            <img src="images/paper.png"/>
            <span class="text">Paper</span>
        </span>
        <span class="choice" id="scissors">
            <img src="images/scissors.png"/>
            <span class="text">Scissors</span>
        </span>
        <span class="choice" id="lizard">
            <img src="images/lizard.png"/>
            <span class="text">Lizard</span>
        </span>
        <span class="choice" id="spock">
            <img src="images/spock.png"/>
            <span class="text">Spock</span>
        </span>
    </div>

    <h1 id="footer">Make your move.</h1>
    <script src="js/app.js"></script>
</body>
</html>
